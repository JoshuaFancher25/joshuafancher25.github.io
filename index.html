<!DOCTYPE html>
<html>
<header>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Joshua Fancher - Software Engineer</title>
    <style>
        body {
            background-color: rgb(154, 188, 241);
        }

        .font-for-name {
            font-family: arial, sans-serif, bold;
            font-size: 48px;
        }

        .font-for-wording-below-name {
            font-family: arial;
            font-style: italic;
            font-size: 15px;
        }

        .grid-container {
            display: grid;

            height: 100vh;

            /* width: 100vw;  */
            background-color: rgba(0, 0, 255, 0.383);

            /* why do we have to include it here*/
            position: relative;

            grid-template-areas:
                "header header header"
                "leftsidebar bodymiddle rightsidebar"
                "footer footer footer";

            /* this is where we specify the row sizes */
            grid-template-columns: 1fr 4fr 1fr;
            grid-template-rows: 0.5fr 1fr 1fr;

            /* grid-template-rows: 16.6% 66.66% 16.6%; 
            grid-template-columns: 16.6% 66.66% 16.6%;  */
            min-height: 100vh;
        }
        .header-class {
            grid-area: header; 
        }
        .left-sidebar-class {
            grid-area: leftsidebar; 
        }
        .body-class {
            grid-area: bodymiddle; 
            display: flex; 
            position: absolute; 
            height: 100%; 
            width: 100%; 
            align-items: center; 
            justify-content: center;   
        }

        .right-sidebar-class {
            grid-area: rightsidebar; 
        }
        .footer-class {
            grid-area: footer; 
            text-align: center; 
        }
        .outline {
            border: thin solid purple; 
        }
    </style>

    <body>
        <div class="grid-container">
            <div class="header-class outline"></div>
            <div class = "left-sidebar-class outline">---</div>
            <div class = "body-class font-for-name outline">Joshua Fancher</div>
            <div class = "right-sidebar-class outline">---</div>
            <div class = "footer-class outline">
                <a href="./about/">About me page</a>
                <a href="./projects/">Projects</a>
                <a href="./hobbies/">Hobbies</a>
                </div>
            

            </div>
        </div>
    </body>

</html>
